[tool.poetry]
name = "drone-cv"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
opencv-python = "^4.12.0.88"
numpy = "^2.2.0"
ultralytics = "^8.3.214"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "black (>=25.9.0,<26.0.0)",
    "ruff (>=0.14.0,<0.15.0)",
    "pre-commit (>=4.3.0,<5.0.0)"
]

[tool.black]
line-length = 100
target-version = ["py311"]
skip-string-normalization = false

# ðŸ§  Linting Rules â€” Ruff
[tool.ruff]
line-length = 100
select = ["E", "F", "B", "I", "UP"]  # E=style, F=flakes, B=bugbear, I=isort, UP=pyupgrade
ignore = ["E501"]
fix = true
show-fixes = true

# ðŸ§­ Import Sorting â€” Ruff (isort compatibility)
[tool.ruff.lint.isort]
known-first-party = ["src"]
combine-as-imports = true
lines-between-types = 1
force-sort-within-sections = true
